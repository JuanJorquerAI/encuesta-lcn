title: "Encuestas La Cosa Nostra"
description: "Sitio institucional para publicar encuestas, histórico y videos."
url: "https://www.encuestaslcn.cl/" # Setear dominio de producción
baseurl: "" # Subcarpeta si aplica
lang: es
locale: es_ES
permalink: pretty

defaults:
  - scope:
      path: ""
      type: "encuestas"
    values:
      layout: "encuesta"

collections:
  encuestas:
    output: true
    permalink: "/encuestas/:title/"

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate-v2

# jekyll-paginate-v2 para paginar colección encuestas
pagination:
  enabled: true
  debug: false
  collection: 'encuestas'
  per_page: 4
  permalink: '/page/:num/'
  title: ':title'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  trail:
    before: 2
    after: 2

# Datos del sitio
social:
  twitter: ""
  linkedin: ""
  facebook: ""
  youtube: ""
