      <!-- Logo y marca -->

        <a href="{{ "/" | relative_url }}" class="group flex items-center space-x-3 transition-all duration-300 hover:scale-105">
          <!-- Logo imagen -->

            <img src="{{ '/assets/img/LCN_logo_encuesta.png' | relative_url }}" 
                 alt="LCN Logo"

          </div>
          <!-- Texto de marca -->
          <div class="hidden sm:block">
            <div class="text-xl lg:text-2xl font-black tracking-tight">
              <span class="bg-gradient-to-r from-slate-800 via-blue-900 to-slate-800 bg-clip-text text-transparent">LCN</span>
            </div>
            <div class="text-sm lg:text-base font-semibold text-slate-600 -mt-1">

        </a>
      </div>

      <!-- Navegación desktop -->
      <nav class="hidden lg:flex items-center space-x-8">
        <a href="{{ "/" | relative_url }}" 
           class="group relative px-3 py-2 text-slate-700 hover:text-slate-900 font-semibold transition-all duration-300">
          <span class="relative z-10">Inicio</span>
          <div class="absolute inset-0 bg-slate-100 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
        </a>
        
        <a href="{{ "/encuestas/" | relative_url }}" 
           class="group relative px-3 py-2 text-slate-700 hover:text-slate-900 font-semibold transition-all duration-300">
          <span class="relative z-10">Encuestas</span>
          <div class="absolute inset-0 bg-slate-100 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
        </a>
        
        <a href="{{ "/videos/" | relative_url }}" 
           class="group relative px-3 py-2 text-slate-700 hover:text-slate-900 font-semibold transition-all duration-300">
          <span class="relative z-10">Videos</span>
          <div class="absolute inset-0 bg-slate-100 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
        </a>
      </nav>

      <!-- Botón de suscripción y menú móvil -->
      <div class="flex items-center space-x-4">
        <!-- Botón de suscripción -->
        <a href="{{ "/suscripcion/" | relative_url }}" 
           class="group inline-flex items-center px-4 py-2 lg:px-6 lg:py-3 bg-gradient-to-r from-blue-600 to-blue-700 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl hover:from-blue-700 hover:to-blue-800 transition-all duration-300 transform hover:scale-105">
          <svg class="w-4 h-4 lg:w-5 lg:h-5 mr-2 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
          </svg>
          <span class="hidden sm:inline">Suscripción</span>
          <span class="sm:hidden">Newsletter</span>
        </a>

        <!-- Botón menú móvil -->
        <button id="mobile-menu-button" 
                class="lg:hidden inline-flex items-center justify-center p-2 rounded-xl text-slate-600 hover:text-slate-900 hover:bg-slate-100 transition-all duration-300"
                aria-expanded="false"
                aria-controls="mobile-menu">
          <span class="sr-only">Abrir menú principal</span>
          <!-- Icono hamburguesa -->
          <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <!-- Icono cerrar (oculto por defecto) -->
          <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Menú móvil (oculto por defecto) -->
    <div id="mobile-menu" class="lg:hidden hidden">
      <div class="py-4 space-y-1 border-t border-slate-200">
        <a href="{{ "/" | relative_url }}" 
           class="group flex items-center px-4 py-3 text-slate-700 hover:text-slate-900 hover:bg-slate-50 font-medium rounded-lg transition-all duration-300">
          <svg class="w-5 h-5 mr-3 text-slate-400 group-hover:text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
          </svg>
          Inicio
        </a>
        
        <a href="{{ "/encuestas/" | relative_url }}" 
           class="group flex items-center px-4 py-3 text-slate-700 hover:text-slate-900 hover:bg-slate-50 font-medium rounded-lg transition-all duration-300">
          <svg class="w-5 h-5 mr-3 text-slate-400 group-hover:text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
          </svg>
          Encuestas
        </a>
        
        <a href="{{ "/videos/" | relative_url }}" 
           class="group flex items-center px-4 py-3 text-slate-700 hover:text-slate-900 hover:bg-slate-50 font-medium rounded-lg transition-all duration-300">
          <svg class="w-5 h-5 mr-3 text-slate-400 group-hover:text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
          </svg>
          Videos
        </a>
        
        <div class="pt-4 border-t border-slate-200 mt-4">
          <a href="{{ "/about/" | relative_url }}" 
             class="group flex items-center px-4 py-3 text-slate-600 hover:text-slate-800 hover:bg-slate-50 font-medium rounded-lg transition-all duration-300">
            <svg class="w-5 h-5 mr-3 text-slate-400 group-hover:text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            Acerca de
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Línea decorativa inferior -->
  <div class="absolute bottom-0 left-0 right-0 h-0.5 bg-gradient-to-r from-transparent via-blue-600/30 to-transparent"></div>
</header>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const mobileMenuButton = document.getElementById('mobile-menu-button');
  const mobileMenu = document.getElementById('mobile-menu');
  
  if (mobileMenuButton && mobileMenu) {
    mobileMenuButton.addEventListener('click', function() {
      const isOpen = !mobileMenu.classList.contains('hidden');
      
      if (isOpen) {
        mobileMenu.classList.add('hidden');
        mobileMenuButton.setAttribute('aria-expanded', 'false');
      } else {
        mobileMenu.classList.remove('hidden');
        mobileMenuButton.setAttribute('aria-expanded', 'true');
      }
      
      // Cambiar iconos
      const hamburgerIcon = mobileMenuButton.querySelector('svg:first-of-type');
      const closeIcon = mobileMenuButton.querySelector('svg:last-of-type');
      
      if (isOpen) {
        hamburgerIcon.classList.remove('hidden');
        hamburgerIcon.classList.add('block');
        closeIcon.classList.remove('block');
        closeIcon.classList.add('hidden');
      } else {
        hamburgerIcon.classList.remove('block');
        hamburgerIcon.classList.add('hidden');
        closeIcon.classList.remove('hidden');
        closeIcon.classList.add('block');
      }
    });
  }
});
</script>
