{% assign e = include.encuesta %}
<section class="hero">
  <div class="container">
    <h1 class="hero-title">{{ e.title }}</h1>
    <p class="muted">{{ e.date | date: "%Y-%m-%d" }}</p>
    {% if e.atributos %}
      <ul class="atributos">
        {% for a in e.atributos limit:3 %}<li>{{ a }}</li>{% endfor %}
      </ul>
    {% endif %}
    {% if e.pdf_url %}
      <p><a class="btn" href="{{ e.pdf_url | relative_url }}" target="_blank" rel="noopener">Descargar PDF</a></p>
    {% endif %}
  </div>
</section>
