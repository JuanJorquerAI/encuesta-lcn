{% assign e = include.encuesta %}
<section class="hero bg-gradient-to-br from-primary/10 via-primary/5 to-slate-50 border-b border-primary/20 py-12 md:py-20">
  <div class="container max-w-7xl mx-auto px-4">
    <h1 class="hero-title text-3xl md:text-4xl font-bold tracking-tight text-slate-900">{{ e.title }}</h1>
    <p class="muted text-slate-600 mt-1">{{ e.date | date: "%Y-%m-%d" }}</p>
    {% if e.atributos %}
      <ul class="atributos mt-4 list-disc pl-5 text-slate-700 space-y-1">
        {% for a in e.atributos limit:3 %}<li>{{ a }}</li>{% endfor %}
      </ul>
    {% endif %}
    {% if e.pdf_url %}
      <p class="mt-6">
        <a class="btn inline-block bg-primary text-white px-4 py-2 rounded-lg font-semibold shadow hover:brightness-110 focus:outline-none focus:ring-2 focus:ring-primary/40" href="{{ e.pdf_url | relative_url }}" target="_blank" rel="noopener">Descargar PDF</a>
      </p>
    {% endif %}
  </div>
</section>
