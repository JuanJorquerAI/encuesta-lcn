{% assign e = include.encuesta %}
<section class="hero" style="background-image: url('/assets/img/Banner-Encuesta-LCN.jpg');">
  <div class="container container pt-4 pb-4 mt-4 mb-4">
    <h1 class="hero-title mt-4 mb-4">{{ e.title }}</h1>
    <p class="muted mt-2 mb-4">{{ e.date | date: "%Y-%m-%d" }}</p>
    {% if e.atributos %}
      <ul class="atributos mt-4 mb-4">
        {% for a in e.atributos limit:3 %}<li class="mt-4 mb-4">{{ a }}</li>{% endfor %}
      </ul>
    {% endif %}
    {% if e.pdf_url %}
      <p class="mt-4 mb-4">
        <a class="btn" href="{{ e.pdf_url | relative_url }}" target="_blank" rel="noopener">Descargar PDF</a>
      </p>
    {% endif %}
  </div>
</section>
